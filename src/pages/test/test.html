<ion-header>
  <ion-navbar >
    <ion-title>All recipes</ion-title>

  </ion-navbar>

</ion-header>
<ion-content padding>

<ion-list  *ngFor="let recipe of recipes">

<ion-card >
    <ion-item>
    <ion-avatar item-start>
      <img [src]="recipe.avatarUrl"/>
    </ion-avatar>

    <h2>{{recipe.title}}</h2>
    <p>{{recipe.category}}</p>
    </ion-item>
  <button (click)="recipeSelected(recipe)">
    <img  [src]="recipe.imgUrl" height="auto" width="100%"/>
  </button>


  <ion-row>
    <ion-col>
      <button ion-item icon-left clear small (click)="recipeSelected(recipe)">
          <ion-icon name="ios-book-outline" ></ion-icon>
          <div>Read direction</div>

      </button>
    </ion-col>
  </ion-row>

  </ion-card>

</ion-list>
</ion-content>
