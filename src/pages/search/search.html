<ion-header>



    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()">

    </ion-searchbar>
</ion-header>

<ion-content >

  <ion-list  *ngFor="let recipe of recipes">
    <ion-card >
      <ion-item>
        <ion-avatar item-start>
          <img [src]="recipe.avatarUrl"/>
        </ion-avatar>

        <h2>{{recipe.title}}</h2>
        <p>{{recipe.category}}</p>
      </ion-item>
      <button (click)="recipeSelected(recipe)">
        <img  [src]="recipe.imgUrl" height="auto" width="100%"/>
      </button>
    </ion-card>
  </ion-list>
</ion-content>
